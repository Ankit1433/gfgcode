<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ankit Stopwatch timer</title>
    <link rel="stylesheet" href="part.css" />
    
  </head>

  <body>
    <div class="stopwatch">
      <h1><span class="gold">ANKIT</span> STOPWATCH TIMER</h1>
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>

      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="file:///C:/Users/Ankit/Downloads/play-button_opkxmt.svg" />

          <img id="pauseButton" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/pause-button_pinhpy.svg" />
        </button>

        <button class="buttonReset">
          <img id="resetButton" src="C:\Users\Ankit\Downloads\icons8-button-64.png" />
        </button>
      </div>
    </div>
    <script src="style.js"></script>
  </body>
</html>
